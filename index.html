<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IEEEVIS CoAuthorship Network</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>IEEEVIS CoAuthorship Network</h1>

      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <div
              class="col-md-6"
              id="observablehq-viewof-selectedNetwork-d0479cc7"
            ></div>
            <div
              class="col-md-6"
              id="observablehq-viewof-minValueForLabel-d0479cc7"
            ></div>
            <div
              class="col-md-6"
              id="observablehq-viewof-minLinkValue-d0479cc7"
            ></div>
            <div
              class="col-md-6"
              id="observablehq-viewof-useForceInABox-d0479cc7"
            ></div>
          </div>
        </div>
        <div class="col-md-8">
          <div id="observablehq-chart-d0479cc7"></div>
        </div>
      </div>
      <p>
        Credit:
        <a href="https://observablehq.com/@john-guerra/ieeevis-network@latest"
          >IEEEVIS Co-Authorship Network by John Alexis Guerra Gómez</a
        >
      </p>
    </div>
    <!-- /container -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css"
    />
    <script type="module">
      import {
        Runtime,
        Inspector,
      } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from "https://api.observablehq.com/@john-guerra/ieeevis-network@latest.js?v=4";
      new Runtime().module(define, (name) => {
        if (name === "viewof selectedNetwork")
          return new Inspector(
            document.querySelector(
              "#observablehq-viewof-selectedNetwork-d0479cc7"
            )
          );
        if (name === "viewof minValueForLabel")
          return new Inspector(
            document.querySelector(
              "#observablehq-viewof-minValueForLabel-d0479cc7"
            )
          );
        if (name === "viewof minLinkValue")
          return new Inspector(
            document.querySelector("#observablehq-viewof-minLinkValue-d0479cc7")
          );
        if (name === "viewof useForceInABox")
          return new Inspector(
            document.querySelector(
              "#observablehq-viewof-useForceInABox-d0479cc7"
            )
          );
        if (name === "chart")
          return new Inspector(
            document.querySelector("#observablehq-chart-d0479cc7")
          );
        return [
          "network",
          "papers",
          "networkComputed",
          "r",
          "w",
          "ns",
          "dClusters",
          "dAuthorsName",
          "dAuthorsId",
          "filteredNetwork",
          "clusters",
          "viewof selectedPapers",
          "viewof selectedAuthors",
          "viewof selectedClustersObjs",
          "viewof papersUnrolled",
          "viewof egoDistance",
          "selectedClusters",
        ].includes(name);
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <footer>Made by John with ❤️</footer>
  </body>
</html>
